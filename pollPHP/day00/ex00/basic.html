<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Basic</title>
		<style type="text/Css">
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background-color: pink;
				margin: 0;
				padding: 0;
			}
			/*==================================================== Header Css ====================================================*/
			.header {
				margin-top: 20px;
				margin-bottom: 20px;
				width: 100%;
				height: 100%;
				display: -webkit-inline-flex;
				display: -moz-inline-flex;
				display: -ms-inline-flex;
				display: -o-inline-flex;
				display: inline-flex;
				justify-content: center;
			}
			.header .headerText h1 {
				color: white;
			}
			/*==================================================== SectionWrap Css ====================================================*/
			.sectionWrap {
				margin-top: 20px;
				margin-bottom: 20px;
			}
			
			/*==================================================== Shop Css ====================================================*/
			.shopWrap {
				width: 100%;
				height: 100%;
				display: -webkit-inline-flex;
				display: -moz-inline-flex;
				display: -ms-inline-flex;
				display: -o-inline-flex;
				display: inline-flex;
				justify-content: space-evenly;
				flex-wrap: wrap;
			}
			.shopWrap .shop {
				display: -webkit-inline-flex;
				display: -moz-inline-flex;
				display: -ms-inline-flex;
				display: -o-inline-flex;
				display: inline-flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				width: 300px;
				height: 300px;
			}

			/*==================================================== Footer Css ====================================================*/
			footer {
				margin-top: 20px;
				margin-bottom: 20px;
				width: 100%;
				height: 100%;
				display: -webkit-inline-flex;
				display: -moz-inline-flex;
				display: -ms-inline-flex;
				display: -o-inline-flex;
				display: inline-flex;
				flex-direction: column;
				align-items: flex-end;
			}
			hr {
				border: none;
				color: black;
				background-color: black;
				height: 2px;
				width: 100%;
			}
			footer .text {
				width: 150px;
				font-style: italic;
				font-family: monospace;
			}
		</style>
	</head>

		</header>
